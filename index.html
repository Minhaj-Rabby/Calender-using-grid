<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender Using Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
             background-color: khaki;
        }

        .calender {
            padding-top: 1%;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 1%;
            /* height: 500px; */
            font-size: 3em;
            font-weight: 800;
            grid-template-rows: 1.5em repeat(6, 2.5em);
        }

        .date {
            margin: 2%;
            display: flex;
            background-color: lightslategray;
            border: 2px solid black;
            border-radius: 5%;
            justify-content: center;
            align-items: center;

        }

        .other-date {
            background-color: aliceblue;
            margin: 2%;
            display: flex;
            border: 2px solid black;
            border-radius: 5%;
            justify-content: center;
            align-items: center;
        }

        .day {
            background-color: darksalmon;
            margin: 2%;
            display: flex;
            border: 2px solid black;
            border-radius: 5%;
            justify-content: center;
            align-items: center;

        }
        h1{
            font-size: 3em;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>June-2022</h1>
    <div class="calender">

        <div class="day">S</div>
        <div class="day">M</div>
        <div class="day">T</div>
        <div class="day">W</div>
        <div class="day">T</div>
        <div class="day">F</div>
        <div class="day">S</div>
        <div class=" other-date">29</div>
        <div class=" other-date">30</div>
        <div class=" other-date">31</div>
        <div class="date">1</div>
        <div class="date">2</div>
        <div class="date">3</div>
        <div class="date">4</div>
        <div class="date">5</div>
        <div class="date">6</div>
        <div class="date">7</div>
        <div class="date">8</div>
        <div class="date">9</div>
        <div class="date">10</div>
        <div class="date">11</div>
        <div class="date">12</div>
        <div class="date">13</div>
        <div class="date">14</div>
        <div class="date">15</div>
        <div class="date">16</div>
        <div class="date">17</div>
        <div class="date">18</div>
        <div class="date">19</div>
        <div class="date">20</div>
        <div class="date">21</div>
        <div class="date">22</div>
        <div class="date">23</div>
        <div class="date">24</div>
        <div class="date">25</div>
        <div class="date">26</div>
        <div class="date">27</div>
        <div class="date">28</div>
        <div class="date">29</div>
        <div class="date">30</div>
        <div class="other-date">1</div>
        <div class="other-date">2</div>
    </div>

</body>

</html>
